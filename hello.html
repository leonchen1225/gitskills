<html>
<head>
    <title>Python WEB</title>
    <style>
        h1 {
            color:rgb(13, 51, 155);
            font-size:48px;
            text-shadow:3px 3px 3px rgb(82, 155, 13);
        }
    </style>
    <script>
        function change() {
            document.getElementsByTagName('h1')[0].style.color = '#ff0000';
            document.getElementsByTagName('h1')[0].style.fontSize = '66px';
        }
    </script>
</head>
<body>
    <h1 onclick = "change()">Python WEB Develop!!</h1>
</body>
